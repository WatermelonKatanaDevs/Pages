<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatermelonKatana / Home</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="WatermelonKatana" />
    <link rel="manifest" href="/site.webmanifest">
    <meta property="og:title" content="WatermelonKatana"/>
    <meta property="og:type" content="profile"/>
    <meta property="og:image" content="/favicon/android-chrome-192x192.png"/>
    <meta property="og:description" content="Post your projects, Interact with other peoples' projects, Chat with your friends & More! We have a large gallery of games and a growing user base, help us out by either posting your browser game here or playing other peoples' games!"/>

    <link rel="stylesheet" href="../public/css/temp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <script src="../public/js/footer.js"></script>
  </head>
  <body>
    <button class="hamburger-btn" id="hamburgerBtn">&#9776;</button>

    <div id="sidebar-container">

    <div class="main_content">
        <section class="katana_intro">
            <div class="boxed-text">
                <h1>Welcome to <strong>WatermelonKatana</strong></h1>
            </div>
        </section>

        <section class="katana-info">
            <div class="boxed-text">
                <p><strong>WatermelonKatana</strong> is a dynamic platform where users can post projects, engage with others, and foster connections. With a rich library of user-generated games and a rapidly expanding community, we invite you to be part of our journey as we continue to grow and innovate.</p>
            </div>
        </section>
    </div>

    <div id="footer-container"></div>

    <script>
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const sidebar = document.getElementById('sidebar');

        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
  </body>
</html>
